<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form (ngSubmit)="createIncome()" [formGroup]="forma">

          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" placeholder="Descripción" formControlName="description" name="description">
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input type="number" class="form-control" placeholder="Monto" formControlName="value" name="value">
            <p>
              Debe de ser un monto positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button *ngIf="type === 'income'" (click)="type = 'egress'" type="button" class="btn btn-primary btn-block">Ingreso</button>
            <button *ngIf="type === 'egress'" (click)="type = 'income'" type="button" class="btn btn-warning btn-block">Egreso</button>
          </div>

          <hr>
          <button [disabled]="forma.invalid"  *ngIf="!isLoading" type="submit" class="btn btn-success mr-2">
            <i class="fa fa-save"></i>
            Agregar
          </button>

          <button [disabled]="true" *ngIf="isLoading"  class="btn btn-success mr-2">
            <i class="fa fa-spin fa-cog"></i>
            Espere por favor...
          </button>

          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
